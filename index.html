<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirt Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .product { border: 1px solid #ccc; margin: 10px; padding: 10px; display: inline-block; width: 200px; text-align: center; }
    .product img { width: 100%; height: auto; }
    .cart { position: fixed; top: 10px; right: 10px; background: #f1f1f1; padding: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to hand of Art Store</h1>
  <div id="products"></div>
  <div class="cart" id="cart">Cart: $0</div>
  <script>
    const products = [
      { 
        id: 1, 
        name: "ຮູບ", 
        price: 20.000, 
        img: "https://scontent.fdad7-1.fna.fbcdn.net/v/t39.30808-6/454500695_969363831543776_1757153480454578913_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=127cfc&_nc_ohc=umuFi2xEOQcQ7kNvgGLlNG0&_nc_zt=23&_nc_ht=scontent.fdad7-1.fna&_nc_gid=AA52orNl-4Ia-PRjirL67gR&oh=00_AYAfOzAttz-TlMogUdV28S1vHMHgB5T_YfLerB6s9HnOyA&oe=677856AB" 
      },
      { 
        id: 2, 
        name: "ໝູນ້ອຍ", 
        price: 25.000, 
        img: "https://scontent.fdad7-2.fna.fbcdn.net/v/t39.30808-6/458980860_988358902977602_937566559796679436_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=127cfc&_nc_ohc=pAGsoHEJ1DcQ7kNvgGJZNTD&_nc_zt=23&_nc_ht=scontent.fdad7-2.fna&_nc_gid=AxlFhs1DRFqx7cqMdHiy7Y-&oh=00_AYAEB3mO1Lr28-TyI6_Mp8AUoWG9Tz8jswQRmGytkVoPiQ&oe=67782DEE" 
      }
    ];

    let cart = [];

    function displayProducts() {
      const container = document.getElementById('products');
      container.innerHTML = products.map(product => `
        <div class="product">
          <img src="${product.img}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>Price: $${product.price}</p>
          <button onclick="addToCart(${product.id}, ${product.price})">Add to Cart</button>
        </div>
      `).join('');
    }

    function addToCart(id, price) {
      cart.push({ id, price });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById('cart').innerText = `Cart: $${total}`;
    }

    displayProducts();
  </script>
</body>
</html>
