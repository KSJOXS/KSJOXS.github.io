<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand of Art Store</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f8ff, #d9e3f0); /* Gradient background */
      color: #333;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #4e5d6a;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      width: 90%;
      padding: 30px;
      text-align: center;
    }

    .product {
      border: 1px solid #e374c6;
      margin: 15px;
      padding: 20px;
      display: inline-block;
      width: 220px;
      text-align: center;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .product:hover img {
      transform: scale(1.1);
    }

    .product h2 {
      font-size: 1.2rem;
      color: #5c3d77;
    }

    .product p {
      font-size: 1rem;
      color: #777;
    }

    .product button {
      background-color: #e374c6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #c55fa1;
    }

    .cart-summary {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #f1f1f1;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cart-summary h3, .cart-summary p {
      margin: 5px 0;
      color: #4e5d6a;
    }

    .cart-summary button {
      background-color: #4e5d6a;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .cart-summary button:hover {
      background-color: #3a4a5c;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      display: none;
    }

    @media (max-width: 768px) {
      .product {
        width: 100%;
        margin: 10px 0;
      }

      .cart-summary {
        width: 100%;
        position: static;
        box-shadow: none;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Hand of Art Store</h1>
    <div id="products"></div>
    <div class="cart-summary" id="cart-summary">
      <h3>Cart Summary</h3>
      <p>Total Products: <span id="total-products">0</span></p>
      <p>Total Price: <span id="total-price">$0</span></p>
      <button onclick="viewBag()">View Bag</button>
    </div>
    <div class="notification" id="notification">Product added to the bag!</div>
  </div>

  <script>
    const products = [
      { id: 1, name: "ຮູບ", price: 20000, img: "https://scontent.fdad7-1.fna.fbcdn.net/v/t39.30808-6/454500695_969363831543776_1757153480454578913_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=127cfc&_nc_ohc=umuFi2xEOQcQ7kNvgGLlNG0&_nc_zt=23&_nc_ht=scontent.fdad7-1.fna&_nc_gid=AA52orNl-4Ia-PRjirL67gR&oh=00_AYAfOzAttz-TlMogUdV28S1vHMHgB5T_YfLerB6s9HnOyA&oe=677856AB" },
      { id: 2, name: "ໝູນ້ອຍ", price: 25000, img: "https://scontent.fdad7-2.fna.fbcdn.net/v/t39.30808-6/458980860_988358902977602_937566559796679436_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=127cfc&_nc_ohc=pAGsoHEJ1DcQ7kNvgGJZNTD&_nc_zt=23&_nc_ht=scontent.fdad7-2.fna&_nc_gid=AxlFhs1DRFqx7cqMdHiy7Y-&oh=00_AYAEB3mO1Lr28-TyI6_Mp8AUoWG9Tz8jswQRmGytkVoPiQ&oe=67782DEE" }
    ];

    let cart = [];

    // Display products
    function displayProducts() {
      const container = document.getElementById('products');
      container.innerHTML = products.map(product => `
        <div class="product">
          <img src="${product.img}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>Price: $${product.price}</p>
          <button onclick="addToCart(${product.id}, ${product.price})">Add to Bag</button>
        </div>
      `).join('');
    }

    // Add to cart and update database
    function addToCart(id, price) {
      const product = products.find(p => p.id === id);
      const cartItem = cart.find(item => item.id === id);

      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      updateCartSummary();
      showNotification(`${product.name} added to the bag!`);

      // Send AJAX request to update the database
      updateDatabase(product.id, product.name, product.price, product.img);
    }

    // Send the product to the database (AJAX request)
    function updateDatabase(id, name, price, img) {
      const data = { id, name, price, img };

      fetch('insert.php', { // The URL of your backend PHP script
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log('Product inserted into database');
        } else {
          console.log('Error inserting product');
        }
      })
      .catch(error => console.log('Error:', error));
    }

    // Update cart summary
    function updateCartSummary() {
      document.getElementById('total-products').innerText = cart.length;
      document.getElementById('total-price').innerText = `$${cart.reduce((sum, item) => sum + item.price * item.quantity, 0)}`;
    }

    // Show notification
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.innerText = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }

    // View bag function
    function viewBag() {
      localStorage.setItem('cart', JSON.stringify(cart)); // Save cart data to localStorage
      window.location.href = 'view-bag.html'; // Redirect to view-bag.html
    }

    // Initialize product display
    displayProducts();
  </script>
</body>
</html>
